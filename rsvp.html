---
layout: default
title: RSVP
---
<div class="container">
  <h1>
    RSVP
  </h1>
  <h3>
    <p>
      Please RSVP by "undetermined date".
    </p>
  </h3>

  <form id="rsvp-form-0">

    <div>
      <label>First Name</label>
      <input class="form-control" type="text" name="FirstName" placeholder="First Name"/>
    </div>

    <div>
      <label>Last Name</label>
      <input class="form-control" type="text" name="LastName" placeholder="Last Name"/>
    </div>

    <div>
      <label>Going?</label>
      Yes: <input class="form-control" type="radio" name="Going" value="Yes" checked>
      No: <input class="form-control" type="radio" name="Going" value="No">
    </div>
  </form>

  <button class="btn btn-outline-light" type="button" id="add-person">Add Person</button>


  <div>
    <button class="btn btn-outline-light" type="button" id="submit-form">Submit</button>
  </div>

</div>
