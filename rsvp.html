---
layout: scroll
title: RSVP
---
<div class="container" style="margin-top:10%;">
  <h1>RSVP</h1>
  <div class="mb-3">
    <em>Please RSVP by December 1, 2019</em>
  </div>


  <div class="row justify-content-center text-left">
    <div class="col-9">

      <form id="rsvp-form-0">
        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="firstname">First Name</label>
          <div class="col-lg-10">
            <input class="form-control" type="text" name="FirstName" id="firstname" placeholder="First Name" autocomplete="off"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-2 col-form-label" for="lastname">Last Name</label>
          <div class="col-lg-10">
            <input class="form-control" type="text" name="LastName" id="lastname" placeholder="Last Name" autocomplete="off"/>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-lg-2">Going?</div>
          <div class="col-lg-10">
            <div class="custom-control custom-radio custom-control-inline pointer">
              <input type="radio" id="goingyes0" name="Going" value="Yes" class="custom-control-input pointer">
              <label class="custom-control-label pointer" for="goingyes0">Yes</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline pointer">
              <input type="radio" id="goingno0" name="Going" value="No" class="custom-control-input pointer">
              <label class="custom-control-label pointer" for="goingno0">No</label>
            </div>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="offset-lg-2 col-lg-10 text-left">
          <button class="btn btn-outline-light d-none" type="button" id="add-person">Add Person</button>
        </div>
      </div>

      <div class="row">
        <div class="offset-sm-4 col-sm-4 offset-md-3 col-md-6">
          <button class="btn btn-outline-light btn-block btn-lg mt-3" type="button" id="submit-form">Submit</button>
        </div>
      </div>

    </div>
  </div>

</div>
